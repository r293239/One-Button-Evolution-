<!DOCTYPE html>
<html>
<head>
    <title>Ultimate Portal v4.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e2e8f0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        h1 {
            text-align: center;
            color: #60a5fa;
            margin-bottom: 10px;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(96, 165, 250, 0.5);
        }
        
        .subtitle {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #urlInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #475569;
            border-radius: 10px;
            background: #1e293b;
            color: #e2e8f0;
            transition: all 0.3s;
        }
        
        #urlInput:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
        }
        
        .main-btn {
            padding: 15px 30px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            min-width: 200px;
        }
        
        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3);
        }
        
        .main-btn.auto {
            background: linear-gradient(135deg, #10b981, #047857);
        }
        
        .main-btn.stop {
            background: linear-gradient(135deg, #ef4444, #b91c1c);
        }
        
        .mode-selector {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .mode-btn {
            padding: 10px 20px;
            background: #475569;
            color: #e2e8f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .mode-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .manual-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 30px 0;
            display: none;
        }
        
        .method-card {
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid #475569;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .method-card:hover {
            border-color: #60a5fa;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(96, 165, 250, 0.2);
        }
        
        .method-card.active {
            border-color: #60a5fa;
            background: rgba(96, 165, 250, 0.1);
        }
        
        .method-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .method-name {
            font-weight: bold;
            margin-bottom: 5px;
            color: #e2e8f0;
        }
        
        .method-desc {
            font-size: 0.8rem;
            color: #94a3b8;
            line-height: 1.4;
        }
        
        .working-methods {
            margin: 30px 0;
            display: none;
        }
        
        .working-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #10b981;
            font-weight: bold;
        }
        
        .method-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .method-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .method-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
        }
        
        .method-btn.success {
            background: linear-gradient(135deg, #10b981, #047857);
        }
        
        .method-btn.warning {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }
        
        .method-btn.vpn {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .status-box {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #475569;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
            width: 0%;
            transition: width 0.3s;
        }
        
        .log-box {
            background: rgba(15, 23, 42, 0.8);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid rgba(148, 163, 184, 0.1);
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .info {
            color: #94a3b8;
        }
        
        .vpn-info {
            background: rgba(139, 92, 246, 0.1);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }
        
        .vpn-title {
            color: #8b5cf6;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .vpn-method {
            margin: 10px 0;
            padding: 10px;
            background: rgba(139, 92, 246, 0.2);
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .vpn-method:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat {
            background: rgba(30, 41, 59, 0.8);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(148, 163, 184, 0.2);
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #60a5fa;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .manual-methods {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .main-btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì Ultimate Portal v4.0</h1>
        <p class="subtitle">Auto Test + Manual Methods + VPN Bypass</p>
        
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g., reddit.com)">
            <button class="main-btn auto" id="autoBtn">ü§ñ AUTO TEST ALL</button>
        </div>
        
        <div class="mode-selector">
            <button class="mode-btn active" data-mode="auto">ü§ñ Auto Mode</button>
            <button class="mode-btn" data-mode="manual">üõ†Ô∏è Manual Mode</button>
            <button class="mode-btn" data-mode="vpn">üõ°Ô∏è VPN Mode</button>
        </div>
        
        <!-- MANUAL METHODS SECTION -->
        <div class="manual-methods" id="manualMethods">
            <!-- Filled by JavaScript -->
        </div>
        
        <!-- VPN METHODS SECTION -->
        <div class="vpn-info" id="vpnInfo">
            <div class="vpn-title">üõ°Ô∏è VPN & Proxy Methods</div>
            <div id="vpnMethods">
                <!-- Filled by JavaScript -->
            </div>
        </div>
        
        <!-- WORKING METHODS SECTION -->
        <div class="working-methods" id="workingMethodsSection">
            <div class="working-title">‚úÖ WORKING METHODS:</div>
            <div class="method-buttons" id="workingButtons">
                <!-- Working method buttons appear here -->
            </div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalMethods">0</div>
                <div class="stat-label">Total Methods</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="testedMethods">0</div>
                <div class="stat-label">Tested</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="workingMethods">0</div>
                <div class="stat-label">Working</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="failedMethods">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="status-box" id="statusBox">
            <div id="statusText">Ready. Enter URL and select mode.</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText" style="text-align:center;margin-top:5px;font-size:0.9rem;color:#94a3b8;">
                    0% - Waiting
                </div>
            </div>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-entry info">Ultimate Portal v4.0 loaded. Select mode above.</div>
        </div>
    </div>

    <script>
        // ============ METHOD LIBRARIES ============
        
        // STANDARD METHODS (Auto Test)
        const STANDARD_METHODS = [
            {
                id: 'translate',
                name: 'Google Translate',
                icon: 'üåê',
                category: 'proxy',
                execute: function(url) {
                    const encoded = encodeURIComponent(url);
                    return [
                        `https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=${encoded}`,
                        `https://translate.googleusercontent.com/translate?hl=en&sl=auto&tl=en&u=${encoded}`
                    ];
                }
            },
            {
                id: 'archive',
                name: 'Wayback Machine',
                icon: 'üìö',
                category: 'archive',
                execute: function(url) {
                    return [
                        `https://web.archive.org/web/${url}`,
                        `https://web.archive.org/web/2024/${url}`,
                        `https://archive.is/${url}`
                    ];
                }
            },
            {
                id: 'reader',
                name: 'Reader View',
                icon: 'üìñ',
                category: 'reader',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://outline.com/${cleanUrl}`,
                        `https://readermode.io/view?url=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'mobile',
                name: 'Mobile View',
                icon: 'üì±',
                category: 'mobile',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://m.${cleanUrl}`,
                        `https://mobile.${cleanUrl}`,
                        `https://www.google.com/amp/s/${cleanUrl}`
                    ];
                }
            }
        ];

        // VPN & PROXY METHODS (Special)
        const VPN_METHODS = [
            {
                id: 'websocket-vpn',
                name: 'WebSocket Tunnel',
                icon: 'üîå',
                description: 'Creates WebSocket connection tunnel',
                execute: function(url) {
                    // WebSocket proxy servers
                    return [
                        `https://wsproxy.jerrycode.com/?url=${encodeURIComponent(url)}`,
                        `https://wstunnel.jerrycode.com/?url=${encodeURIComponent(url)}`,
                        `wss://proxy.jerrycode.com/${url.replace('https://', '')}`
                    ];
                }
            },
            {
                id: 'http-tunnel',
                name: 'HTTP Tunnel',
                icon: 'üöá',
                description: 'HTTP CONNECT tunnel method',
                execute: function(url) {
                    return [
                        `https://tunnel.jerrycode.com/${url}`,
                        `https://http-tunnel.jerrycode.com/?url=${encodeURIComponent(url)}`,
                        `https://proxy.jerrycode.com/${url}`
                    ];
                }
            },
            {
                id: 'ssh-tunnel',
                name: 'SSH Tunnel',
                icon: 'üîí',
                description: 'SSH port forwarding simulation',
                execute: function(url) {
                    const domain = new URL(url).hostname;
                    return [
                        `https://ssh.jerrycode.com:8080/${url}`,
                        `ssh://proxy@ssh.jerrycode.com/${domain}`,
                        `https://tunnel.jerrycode.com:2222/${url}`
                    ];
                }
            },
            {
                id: 'public-proxies',
                name: 'Public Proxy List',
                icon: 'üîÑ',
                description: 'Rotating public proxy servers',
                execute: function(url) {
                    // List of public proxy gateways
                    const proxies = [
                        'https://corsproxy.io/?',
                        'https://proxy.cors.sh/',
                        'https://api.allorigins.win/get?url=',
                        'https://cors-anywhere.herokuapp.com/',
                        'https://thingproxy.freeboard.io/fetch/',
                        'https://yacdn.org/proxy/'
                    ];
                    
                    return proxies.map(proxy => proxy + encodeURIComponent(url));
                }
            },
            {
                id: 'dns-tunnel',
                name: 'DNS Tunnel',
                icon: 'üì°',
                description: 'DNS query tunneling method',
                execute: function(url) {
                    return [
                        `https://dns.jerrycode.com/${url}`,
                        `dns://${url.replace('https://', '')}`,
                        `https://dnstunnel.jerrycode.com/?url=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'data-vpn',
                name: 'Data VPN',
                icon: 'üìä',
                description: 'VPN through data URLs',
                execute: function(url) {
                    // Create a VPN-like data URL
                    const html = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VPN Tunnel</title>
    <style>
        body { margin: 0; padding: 0; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
    <script>
        // Multiple connection attempts
        const endpoints = [
            "${url}",
            "https://proxy.jerrycode.com/${url}",
            "https://corsproxy.io/?${url}"
        ];
        
        let currentEndpoint = 0;
        
        function tryNextEndpoint() {
            if (currentEndpoint >= endpoints.length) return;
            
            const iframe = document.createElement('iframe');
            iframe.src = endpoints[currentEndpoint];
            document.body.innerHTML = '';
            document.body.appendChild(iframe);
            
            currentEndpoint++;
            setTimeout(tryNextEndpoint, 3000);
        }
        
        tryNextEndpoint();
    <\/script>
</head>
<body></body>
</html>`;
                    
                    return ['data:text/html;charset=utf-8,' + encodeURIComponent(html)];
                }
            }
        ];

        // MANUAL METHODS (Additional)
        const MANUAL_METHODS = [
            {
                id: 'textise',
                name: 'Textise Pro',
                icon: 'üìÑ',
                description: 'Full site text render',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://r.jina.ai/http://${cleanUrl}`,
                        `https://r.jina.ai/https://${cleanUrl}`,
                        `https://htmlrenderer.net/?url=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'pdf-view',
                name: 'PDF View',
                icon: 'üìë',
                description: 'View as printable PDF',
                execute: function(url) {
                    return [
                        `https://www.printfriendly.com/print/?source=${encodeURIComponent(url)}`,
                        `https://pdfmyurl.com/saveaspdf?url=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'amp-view',
                name: 'AMP View',
                icon: '‚ö°',
                description: 'Google AMP cache',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://www.google.com/amp/s/${cleanUrl}`,
                        `https://cdn.ampproject.org/c/${url}`
                    ];
                }
            },
            {
                id: 'data-url',
                name: 'Data URL',
                icon: 'üîó',
                description: 'Local HTML redirect',
                execute: function(url) {
                    const html = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=${url}">
    <style>
        body { 
            margin: 0; padding: 40px; 
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #60a5fa;
            text-align: center;
            font-family: Arial;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h2>Loading ${new URL(url).hostname}</h2>
        <p>Please wait...</p>
    </div>
</body>
</html>`;
                    return ['data:text/html;charset=utf-8,' + encodeURIComponent(html)];
                }
            }
        ];

        // ============ GLOBAL STATE ============
        let testInProgress = false;
        let workingMethods = [];
        let currentMode = 'auto';

        // ============ DOM ELEMENTS ============
        const elements = {
            logBox: document.getElementById('logBox'),
            statusText: document.getElementById('statusText'),
            progressFill: document.getElementById('progressFill'),
            progressText: document.getElementById('progressText'),
            urlInput: document.getElementById('urlInput'),
            autoBtn: document.getElementById('autoBtn'),
            manualMethods: document.getElementById('manualMethods'),
            vpnInfo: document.getElementById('vpnInfo'),
            vpnMethods: document.getElementById('vpnMethods'),
            workingMethodsSection: document.getElementById('workingMethodsSection'),
            workingButtons: document.getElementById('workingButtons')
        };

        // ============ UTILITIES ============
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            elements.logBox.prepend(entry);
            if (elements.logBox.children.length > 50) {
                elements.logBox.removeChild(elements.logBox.lastChild);
            }
        }

        function updateStatus(message, progress = null) {
            elements.statusText.textContent = message;
            if (progress !== null) {
                elements.progressFill.style.width = progress + '%';
                elements.progressText.textContent = Math.round(progress) + '% - ' + message;
            }
            log(message, 'info');
        }

        function updateStats() {
            const totalMethods = STANDARD_METHODS.length + VPN_METHODS.length + MANUAL_METHODS.length;
            const tested = workingMethods.length;
            
            document.getElementById('totalMethods').textContent = totalMethods;
            document.getElementById('testedMethods').textContent = tested;
            document.getElementById('workingMethods').textContent = workingMethods.length;
            document.getElementById('failedMethods').textContent = tested - workingMethods.length;
        }

        // ============ MODE MANAGEMENT ============
        function switchMode(mode) {
            currentMode = mode;
            
            // Update mode buttons
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.mode === mode) {
                    btn.classList.add('active');
                }
            });
            
            // Show/hide sections
            elements.manualMethods.style.display = mode === 'manual' ? 'grid' : 'none';
            elements.vpnInfo.style.display = mode === 'vpn' ? 'block' : 'none';
            
            // Update button text
            if (mode === 'auto') {
                elements.autoBtn.textContent = 'ü§ñ AUTO TEST ALL';
                elements.autoBtn.className = 'main-btn auto';
            } else if (mode === 'vpn') {
                elements.autoBtn.textContent = 'üõ°Ô∏è TEST VPN METHODS';
                elements.autoBtn.className = 'main-btn';
            } else {
                elements.autoBtn.textContent = 'üõ†Ô∏è USE SELECTED';
                elements.autoBtn.className = 'main-btn';
            }
            
            log(`Switched to ${mode.toUpperCase()} mode`);
        }

        // ============ RENDER METHODS ============
        function renderManualMethods() {
            elements.manualMethods.innerHTML = '';
            MANUAL_METHODS.forEach(method => {
                const card = document.createElement('div');
                card.className = 'method-card';
                card.dataset.methodId = method.id;
                card.innerHTML = `
                    <div class="method-icon">${method.icon}</div>
                    <div class="method-name">${method.name}</div>
                    <div class="method-desc">${method.description}</div>
                `;
                card.addEventListener('click', () => {
                    document.querySelectorAll('.method-card').forEach(c => c.classList.remove('active'));
                    card.classList.add('active');
                    useSelectedMethod(method);
                });
                elements.manualMethods.appendChild(card);
            });
        }

        function renderVPNMethods() {
            elements.vpnMethods.innerHTML = '';
            VPN_METHODS.forEach(method => {
                const div = document.createElement('div');
                div.className = 'vpn-method';
                div.innerHTML = `
                    <strong>${method.icon} ${method.name}</strong>
                    <div style="font-size:0.8rem;color:#cbd5e1;margin-top:5px;">${method.description}</div>
                `;
                div.addEventListener('click', () => {
                    const url = formatUrl(elements.urlInput.value.trim());
                    if (!url) return;
                    
                    log(`Using VPN method: ${method.name}`);
                    const urls = method.execute(url);
                    urls.forEach((proxyUrl, index) => {
                        setTimeout(() => {
                            try {
                                window.open(proxyUrl, `vpn_${method.id}_${index}`);
                                log(`Opened VPN connection ${index + 1}`);
                            } catch(e) {
                                log(`VPN connection failed: ${e.message}`, 'error');
                            }
                        }, index * 1000);
                    });
                });
                elements.vpnMethods.appendChild(div);
            });
        }

        // ============ METHOD TESTING ============
        function testMethod(method, url) {
            return new Promise((resolve) => {
                log(`Testing ${method.name}...`, 'info');
                const urls = method.execute(url);
                let tested = 0;
                
                urls.forEach((testUrl, index) => {
                    setTimeout(() => {
                        tested++;
                        log(`  ‚Üí ${testUrl.substring(0, 60)}...`, 'info');
                        
                        try {
                            const win = window.open(testUrl, `test_${method.id}_${index}`, 'width=400,height=300');
                            
                            setTimeout(() => {
                                if (win && !win.closed) {
                                    win.close();
                                    log(`  ‚úì ${method.name} WORKING!`, 'success');
                                    resolve({ method: method, working: true, url: testUrl });
                                } else if (tested === urls.length) {
                                    log(`  ‚úó ${method.name} failed`, 'error');
                                    resolve({ method: method, working: false, url: null });
                                }
                            }, 2000);
                            
                        } catch(e) {
                            log(`  ‚úó Error: ${e.message}`, 'error');
                            if (tested === urls.length) {
                                resolve({ method: method, working: false, url: null });
                            }
                        }
                    }, index * 2500);
                });
            });
        }

        // ============ AUTO TEST ============
        async function startAutoTest() {
            if (testInProgress) return;
            
            const input = elements.urlInput.value.trim();
            if (!input || !input.includes('.')) {
                updateStatus('Please enter a valid URL');
                return;
            }
            
            const url = formatUrl(input);
            testInProgress = true;
            workingMethods = [];
            
            const methodsToTest = currentMode === 'vpn' ? VPN_METHODS : STANDARD_METHODS;
            
            log(`üöÄ Starting ${currentMode.toUpperCase()} test for: ${url}`);
            updateStatus('Starting test...', 0);
            
            elements.autoBtn.disabled = true;
            elements.autoBtn.textContent = '‚è≥ TESTING...';
            elements.autoBtn.classList.add('stop');
            
            for (let i = 0; i < methodsToTest.length; i++) {
                if (!testInProgress) break;
                
                const method = methodsToTest[i];
                const progress = ((i + 1) / methodsToTest.length) * 100;
                updateStatus(`Testing ${method.name}...`, progress);
                
                try {
                    const result = await testMethod(method, url);
                    if (result.working) {
                        workingMethods.push(result);
                        updateWorkingMethodsUI();
                    }
                } catch(e) {
                    log(`Test error: ${e.message}`, 'error');
                }
            }
            
            // Complete
            testInProgress = false;
            updateStatus(`Test complete! ${workingMethods.length} methods working`, 100);
            
            elements.autoBtn.disabled = false;
            elements.autoBtn.textContent = currentMode === 'vpn' ? 'üõ°Ô∏è TEST VPN METHODS' : 'ü§ñ AUTO TEST ALL';
            elements.autoBtn.classList.remove('stop');
            
            updateStats();
        }

        // ============ MANUAL METHOD USE ============
        function useSelectedMethod(method) {
            const input = elements.urlInput.value.trim();
            if (!input || !input.includes('.')) {
                updateStatus('Please enter a URL');
                return;
            }
            
            const url = formatUrl(input);
            log(`Using manual method: ${method.name}`);
            
            const urls = method.execute(url);
            urls.forEach((proxyUrl, index) => {
                setTimeout(() => {
                    try {
                        window.open(proxyUrl, `manual_${method.id}_${index}`);
                        log(`Opened with ${method.name} (variant ${index + 1})`);
                    } catch(e) {
                        log(`Failed: ${e.message}`, 'error');
                    }
                }, index * 500);
            });
        }

        // ============ WORKING METHODS UI ============
        function updateWorkingMethodsUI() {
            if (workingMethods.length === 0) {
                elements.workingMethodsSection.style.display = 'none';
                return;
            }
            
            elements.workingMethodsSection.style.display = 'block';
            elements.workingButtons.innerHTML = '';
            
            workingMethods.forEach(result => {
                const btn = document.createElement('button');
                btn.className = `method-btn ${result.method.category === 'vpn' ? 'vpn' : 'success'}`;
                btn.innerHTML = `${result.method.icon} ${result.method.name}`;
                btn.addEventListener('click', () => {
                    window.open(result.url, `use_${result.method.id}`);
                });
                elements.workingButtons.appendChild(btn);
            });
            
            // Add OPEN ALL button
            const openAllBtn = document.createElement('button');
            openAllBtn.className = 'method-btn warning';
            openAllBtn.innerHTML = 'üöÄ OPEN ALL WORKING';
            openAllBtn.addEventListener('click', () => {
                workingMethods.forEach((result, index) => {
                    setTimeout(() => {
                        window.open(result.url, `all_${index}`);
                    }, index * 300);
                });
            });
            elements.workingButtons.appendChild(openAllBtn);
        }

        // ============ URL FORMATTING ============
        function formatUrl(input) {
            let url = input.trim();
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            return url;
        }

        // ============ INITIALIZATION ============
        function init() {
            // Render methods
            renderManualMethods();
            renderVPNMethods();
            
            // Mode switching
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => switchMode(btn.dataset.mode));
            });
            
            // Auto test button
            elements.autoBtn.addEventListener('click', startAutoTest);
            
            // Quick URL input
            elements.urlInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    if (currentMode === 'auto') {
                        startAutoTest();
                    } else if (currentMode === 'manual') {
                        const activeCard = document.querySelector('.method-card.active');
                        if (activeCard) {
                            const methodId = activeCard.dataset.methodId;
                            const method = MANUAL_METHODS.find(m => m.id === methodId);
                            if (method) useSelectedMethod(method);
                        }
                    }
                }
            });
            
            // Quick links
            const quickLinks = ['reddit.com', 'youtube.com', 'twitter.com', 'coolmathgames.com'];
            quickLinks.forEach(site => {
                const link = document.createElement('div');
                link.className = 'quick-link';
                link.textContent = site;
                link.style.cssText = 'display:inline-block;margin:5px;padding:5px 10px;background:#475569;border-radius:5px;cursor:pointer;font-size:0.9rem;';
                link.addEventListener('click', () => {
                    elements.urlInput.value = site;
                    updateStatus(`Ready: ${site}`);
                });
                document.querySelector('.search-box').appendChild(link);
            });
            
            // Initial stats
            updateStats();
            
            // Welcome
            log('Ultimate Portal v4.0 loaded', 'info');
            log('Features: Auto Test, Manual Methods, VPN Bypass', 'info');
            log('Select mode above to begin', 'info');
        }

        // Start
        init();
        
    </script>
</body>
</html>
