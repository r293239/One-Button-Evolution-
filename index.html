<!DOCTYPE html>
<html>
<head>
    <title>Smart Auto Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        #urlInput {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            transition: all 0.3s;
        }
        
        #urlInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        .main-btn {
            padding: 15px 30px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .main-btn:hover {
            background: #0da271;
            transform: translateY(-2px);
        }
        
        .working-methods {
            margin: 30px 0;
            display: none;
        }
        
        .working-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #333;
            font-weight: bold;
        }
        
        .method-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .method-btn {
            padding: 12px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .method-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .method-btn.success {
            background: #10b981;
        }
        
        .method-btn.warning {
            background: #f59e0b;
        }
        
        .status-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #667eea;
        }
        
        .progress-container {
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.3s;
        }
        
        .log-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 5px 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .success {
            color: #10b981;
        }
        
        .error {
            color: #ef4444;
        }
        
        .info {
            color: #6b7280;
        }
        
        .quick-links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        
        .quick-link {
            padding: 8px 15px;
            background: #e9ecef;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-link:hover {
            background: #667eea;
            color: white;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .stat {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            flex: 1;
            min-width: 150px;
        }
        
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ñ Smart Auto Portal</h1>
        <p class="subtitle">Tests all methods, shows working ones as buttons</p>
        
        <div class="search-box">
            <input type="text" id="urlInput" placeholder="Enter website URL (e.g., reddit.com)">
            <button class="main-btn" id="autoBtn">üöÄ START AUTO TEST</button>
        </div>
        
        <div class="quick-links">
            <div class="quick-link" data-url="reddit.com">Reddit</div>
            <div class="quick-link" data-url="youtube.com">YouTube</div>
            <div class="quick-link" data-url="twitter.com">Twitter</div>
            <div class="quick-link" data-url="coolmathgames.com">CoolMath</div>
            <div class="quick-link" data-url="discord.com">Discord</div>
            <div class="quick-link" data-url="netflix.com">Netflix</div>
        </div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalMethods">0</div>
                <div class="stat-label">Total Methods</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="testedMethods">0</div>
                <div class="stat-label">Tested</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="workingMethods">0</div>
                <div class="stat-label">Working</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="failedMethods">0</div>
                <div class="stat-label">Failed</div>
            </div>
        </div>
        
        <div class="working-methods" id="workingMethodsSection">
            <div class="working-title">‚úÖ WORKING METHODS:</div>
            <div class="method-buttons" id="workingButtons">
                <!-- Working method buttons appear here -->
            </div>
        </div>
        
        <div class="status-box" id="statusBox">
            <div id="statusText">Ready. Enter URL and click START AUTO TEST.</div>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div id="progressText" style="text-align:center;margin-top:5px;font-size:0.9rem;color:#666;">
                    0% - Waiting
                </div>
            </div>
        </div>
        
        <div class="log-box" id="logBox">
            <div class="log-entry info">System ready. Click START AUTO TEST to begin.</div>
        </div>
    </div>

    <script>
        // ============ IMPROVED METHODS LIBRARY ============
        const METHOD_LIBRARY = [
            {
                id: 'translate',
                name: 'Google Translate',
                icon: 'üåê',
                category: 'proxy',
                execute: function(url) {
                    const encoded = encodeURIComponent(url);
                    return [
                        `https://translate.google.com/translate?hl=en&sl=auto&tl=en&u=${encoded}`,
                        `https://translate.googleusercontent.com/translate?hl=en&sl=auto&tl=en&u=${encoded}`,
                        `https://www.google.com/translate?hl=fr&sl=auto&tl=fr&u=${encoded}`
                    ];
                }
            },
            {
                id: 'archive',
                name: 'Wayback Machine',
                icon: 'üìö',
                category: 'archive',
                execute: function(url) {
                    return [
                        `https://web.archive.org/web/${url}`,
                        `https://web.archive.org/web/2024/${url}`,
                        `https://archive.is/${url}`,
                        `https://archive.ph/${url}`
                    ];
                }
            },
            {
                id: 'reader',
                name: 'Reader View',
                icon: 'üìñ',
                category: 'reader',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://outline.com/${cleanUrl}`,
                        `https://readermode.io/view?url=${encodeURIComponent(url)}`,
                        `https://www.printfriendly.com/print/?source=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'mobile',
                name: 'Mobile View',
                icon: 'üì±',
                category: 'mobile',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://m.${cleanUrl}`,
                        `https://mobile.${cleanUrl}`,
                        `https://www.google.com/amp/s/${cleanUrl}`,
                        `https://m.facebook.com/l.php?u=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'proxy-api',
                name: 'Proxy API',
                icon: 'üîÑ',
                category: 'proxy',
                execute: function(url) {
                    const encoded = encodeURIComponent(url);
                    return [
                        `https://api.allorigins.win/get?url=${encoded}`,
                        `https://corsproxy.io/?${encoded}`,
                        `https://proxy.cors.sh/${url}`,
                        `https://cors-anywhere.herokuapp.com/${url}`
                    ];
                }
            },
            {
                id: 'data-url',
                name: 'Data URL',
                icon: 'üîó',
                category: 'local',
                execute: function(url) {
                    const html = `
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=${url}">
    <title>Redirecting...</title>
    <style>
        body { 
            margin: 0; 
            padding: 40px; 
            font-family: Arial; 
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        a { color: white; text-decoration: underline; }
    </style>
</head>
<body>
    <div>
        <div class="spinner"></div>
        <h2>Loading ${new URL(url).hostname}</h2>
        <p>If not redirected, <a href="${url}">click here</a></p>
    </div>
</body>
</html>`;
                    return ['data:text/html;charset=utf-8,' + encodeURIComponent(html)];
                }
            },
            {
                id: 'text-render',
                name: 'Text Render',
                icon: 'üìÑ',
                category: 'reader',
                execute: function(url) {
                    const cleanUrl = url.replace('https://', '').replace('http://', '');
                    return [
                        `https://r.jina.ai/http://${cleanUrl}`,
                        `https://r.jina.ai/https://${cleanUrl}`,
                        `https://htmlrenderer.net/?url=${encodeURIComponent(url)}`
                    ];
                }
            },
            {
                id: 'cdn-proxy',
                name: 'CDN Proxy',
                icon: '‚òÅÔ∏è',
                category: 'proxy',
                execute: function(url) {
                    return [
                        `https://images.weserv.nl/?url=${url.replace('https://', '')}`,
                        `https://cdn.statically.io/gh/`
                    ];
                }
            }
        ];

        // ============ STATE ============
        let testInProgress = false;
        let workingMethods = [];
        let testResults = {};
        let currentTestIndex = 0;
        let totalTests = 0;
        let completedTests = 0;

        // ============ DOM ELEMENTS ============
        const logBox = document.getElementById('logBox');
        const statusBox = document.getElementById('statusBox');
        const statusText = document.getElementById('statusText');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const urlInput = document.getElementById('urlInput');
        const autoBtn = document.getElementById('autoBtn');
        const workingMethodsSection = document.getElementById('workingMethodsSection');
        const workingButtons = document.getElementById('workingButtons');
        
        // Stats elements
        const totalMethodsEl = document.getElementById('totalMethods');
        const testedMethodsEl = document.getElementById('testedMethods');
        const workingMethodsEl = document.getElementById('workingMethods');
        const failedMethodsEl = document.getElementById('failedMethods');

        // ============ LOGGING ============
        function log(message, type = 'info') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.innerHTML = `[${new Date().toLocaleTimeString()}] ${message}`;
            logBox.prepend(entry);
            if (logBox.children.length > 50) {
                logBox.removeChild(logBox.lastChild);
            }
        }

        function updateStatus(message, progress = null) {
            statusText.textContent = message;
            if (progress !== null) {
                progressFill.style.width = progress + '%';
                progressText.textContent = Math.round(progress) + '% - ' + message;
            }
            log(message, 'info');
        }

        function updateStats() {
            const total = METHOD_LIBRARY.length;
            const tested = completedTests;
            const working = workingMethods.length;
            const failed = tested - working;
            
            totalMethodsEl.textContent = total;
            testedMethodsEl.textContent = tested;
            workingMethodsEl.textContent = working;
            failedMethodsEl.textContent = failed;
        }

        // ============ TESTING ENGINE ============
        function testMethod(method, url) {
            return new Promise((resolve) => {
                const testId = `${method.id}_${Date.now()}`;
                const urls = method.execute(url);
                let testedUrls = 0;
                let workingUrl = null;
                
                log(`Testing ${method.name}...`, 'info');
                
                // Test each URL variant
                urls.forEach((testUrl, index) => {
                    setTimeout(() => {
                        if (workingUrl) return; // Skip if already found working
                        
                        testedUrls++;
                        log(`  ‚Üí Variant ${index + 1}: ${testUrl.substring(0, 60)}...`, 'info');
                        
                        try {
                            // Open test window
                            const testWindow = window.open(testUrl, `test_${testId}_${index}`, 'width=400,height=300');
                            
                            // Check if window opened successfully
                            setTimeout(() => {
                                if (testWindow && !testWindow.closed) {
                                    // Window opened successfully!
                                    workingUrl = testUrl;
                                    log(`  ‚úì ${method.name} WORKING! (Variant ${index + 1})`, 'success');
                                    
                                    // Close test window
                                    try { testWindow.close(); } catch(e) {}
                                    
                                    resolve({
                                        method: method,
                                        working: true,
                                        url: testUrl,
                                        variant: index + 1
                                    });
                                } else {
                                    // Window failed to open
                                    if (testedUrls === urls.length && !workingUrl) {
                                        log(`  ‚úó ${method.name} failed all variants`, 'error');
                                        resolve({
                                            method: method,
                                            working: false,
                                            url: null
                                        });
                                    }
                                }
                            }, 2000); // Wait 2 seconds to see if window loads
                            
                        } catch (error) {
                            log(`  ‚úó Variant ${index + 1} error: ${error.message}`, 'error');
                            
                            if (testedUrls === urls.length && !workingUrl) {
                                resolve({
                                    method: method,
                                    working: false,
                                    url: null
                                });
                            }
                        }
                    }, index * 2500); // Stagger tests
                });
            });
        }

        // ============ CREATE WORKING METHOD BUTTON ============
        function createWorkingMethodButton(result) {
            const button = document.createElement('button');
            button.className = 'method-btn success';
            button.innerHTML = `
                <span>${result.method.icon}</span>
                <span>${result.method.name}</span>
                <span style="font-size:0.8rem;opacity:0.9;">(Variant ${result.variant})</span>
            `;
            
            button.addEventListener('click', () => {
                log(`Opening via ${result.method.name}...`, 'info');
                window.open(result.url, `use_${result.method.id}`);
            });
            
            return button;
        }

        // ============ UPDATE WORKING METHODS UI ============
        function updateWorkingMethodsUI() {
            if (workingMethods.length === 0) {
                workingMethodsSection.style.display = 'none';
                return;
            }
            
            workingMethodsSection.style.display = 'block';
            workingButtons.innerHTML = '';
            
            // Sort by success rate (could add later)
            workingMethods.forEach(result => {
                const button = createWorkingMethodButton(result);
                workingButtons.appendChild(button);
            });
            
            // Add "OPEN ALL" button
            const openAllBtn = document.createElement('button');
            openAllBtn.className = 'method-btn warning';
            openAllBtn.innerHTML = 'üöÄ OPEN ALL WORKING';
            openAllBtn.addEventListener('click', () => {
                log('Opening ALL working methods...', 'info');
                workingMethods.forEach((result, index) => {
                    setTimeout(() => {
                        window.open(result.url, `all_${result.method.id}_${index}`);
                    }, index * 500);
                });
            });
            workingButtons.appendChild(openAllBtn);
        }

        // ============ MAIN AUTO TEST FUNCTION ============
        async function startAutoTest() {
            if (testInProgress) {
                log('Test already in progress', 'error');
                return;
            }
            
            const input = urlInput.value.trim();
            if (!input || !input.includes('.')) {
                updateStatus('Please enter a valid URL');
                return;
            }
            
            // Format URL
            let url = input;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Reset state
            testInProgress = true;
            workingMethods = [];
            testResults = {};
            currentTestIndex = 0;
            completedTests = 0;
            workingMethodsSection.style.display = 'none';
            workingButtons.innerHTML = '';
            updateStats();
            
            log(`üöÄ STARTING AUTO TEST for: ${url}`, 'info');
            log(`Testing ${METHOD_LIBRARY.length} methods...`, 'info');
            updateStatus('Initializing test...', 0);
            
            autoBtn.disabled = true;
            autoBtn.textContent = '‚è≥ TESTING...';
            autoBtn.style.background = '#f59e0b';
            
            // Test all methods
            for (let i = 0; i < METHOD_LIBRARY.length; i++) {
                if (!testInProgress) break;
                
                const method = METHOD_LIBRARY[i];
                currentTestIndex = i;
                const progress = ((i + 1) / METHOD_LIBRARY.length) * 100;
                
                updateStatus(`Testing ${method.name} (${i + 1}/${METHOD_LIBRARY.length})...`, progress);
                
                try {
                    const result = await testMethod(method, url);
                    testResults[method.id] = result;
                    completedTests++;
                    
                    if (result.working) {
                        workingMethods.push(result);
                        updateWorkingMethodsUI();
                    }
                    
                    updateStats();
                    
                } catch (error) {
                    log(`Error testing ${method.name}: ${error.message}`, 'error');
                    completedTests++;
                    updateStats();
                }
            }
            
            // Test complete
            testInProgress = false;
            updateStatus(`Test complete! ${workingMethods.length} methods working`, 100);
            
            autoBtn.disabled = false;
            autoBtn.textContent = 'üöÄ START AUTO TEST';
            autoBtn.style.background = '#10b981';
            
            // Show summary
            if (workingMethods.length > 0) {
                log(`‚úÖ TEST COMPLETE: ${workingMethods.length} working methods found!`, 'success');
                log('Click any button above to open with that method', 'info');
            } else {
                log('‚ùå TEST COMPLETE: No methods working. Try a different URL.', 'error');
            }
        }

        // ============ EVENT LISTENERS ============
        autoBtn.addEventListener('click', startAutoTest);
        
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startAutoTest();
            }
        });
        
        // Quick links
        document.querySelectorAll('.quick-link').forEach(link => {
            link.addEventListener('click', () => {
                urlInput.value = link.dataset.url;
                updateStatus(`Ready to test: ${link.dataset.url}`);
            });
        });
        
        // Stop test on escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && testInProgress) {
                testInProgress = false;
                updateStatus('Test stopped by user');
                autoBtn.disabled = false;
                autoBtn.textContent = 'üöÄ START AUTO TEST';
                autoBtn.style.background = '#10b981';
                log('Test stopped by user', 'info');
            }
        });
        
        // Initialize
        totalMethodsEl.textContent = METHOD_LIBRARY.length;
        urlInput.focus();
        
        // Pre-fill with example
        setTimeout(() => {
            if (!urlInput.value) {
                urlInput.value = 'reddit.com';
            }
        }, 500);
        
        log('Smart Auto Portal ready. Enter URL and click START AUTO TEST.', 'info');
        log('System will test all methods and show working ones as buttons.', 'info');
        
    </script>
</body>
</html>
